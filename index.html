<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {   
      font-family: 'Red Hat Display', sans-serif; 
      background-image: url('images/pattern-background-desktop.svg');
      background-position: top;
      background-repeat: no-repeat;
      background-color: #E0E7FF;
      background-size:cover;}
  </style>
</head>
<body class="h-auto">
  <main>
  <div class="container mx-auto px-6  md:flex md:justify-center">
    <div id="card" class="w-full pt-20 md:w-3/5">
      <div class="w-full"><img src="images/illustration-hero.svg" alt="Stylized person dancing to music" class="rounded-t-3xl w-full"></div>
      <div class="text-center bg-gray-100 rounded-b-3xl pb-6 shadow-2xl">
        <div class="mx-7">
          <h1 class="font-bold py-7 text-2xl">Order Summary</h1>
          <div id="text" class="pb-12 text-gray-500 font-medium">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </div>
          <div class="grid grid-cols-3 h-20 py-4 text-sm font-semibold content-center items-center bg-blue-50 rounded-2xl">
            <div><img src="images/icon-music.svg" alt=""></div>
            <div class="text-left -mx-4">Annual Plan <div class="font-medium text-gray-600">$59.99/year</div></div>
            <div class="text-blue-800 underline hover:text-purple-600"><a href="">Change</a></div>
          </div>
          <div class="grid grid-cols-1 grid-flow-row pt-7 text-sm content-center">
            <div class="shadow-xl"><div class="bg-blue-700 hover:bg-purple-600  text-white rounded-lg h-11"><button class="font-bold pt-1 m-2"> Proceed to Payment</button></div></div>
            <div class="text-gray-600 hover:text-gray-900 rounded-lg h-11 pt-3"><button class="font-bold m-2">Cancel Order</button></div>
          </div>
        </div>
      </div>
    </div>
</div>
</main>
<footer>
  <div class="pt-28 text-left">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/ferhammaren">Fernanda Meza</a>.
  </div>
  </footer>
</body>
</html>
